<script type="text/javascript">
    $(document).ready(function(){
        $('input[type="file"]').change(function(e){
		    var files = event.target.files;
			if (files.length == 1){
				var fileName1 = files[0].name;
				document.getElementById('foto1path').value=fileName1;
				document.getElementById('foto2path').value="";
				document.getElementById('foto3path').value="";
				document.getElementById('foto4path').value="";
				
			} else if (files.length == 2){
				var fileName1 = files[0].name;
				var fileName2 = files[1].name;
				document.getElementById('foto1path').value=fileName1;
				document.getElementById('foto2path').value=fileName2;
				document.getElementById('foto3path').value="";
				document.getElementById('foto4path').value="";				
			} else if (files.length==3){
				var fileName3 = files[2].name;
				var fileName1 = files[0].name;
				var fileName2 = files[1].name;
				document.getElementById('foto1path').value=fileName1;
				document.getElementById('foto2path').value=fileName2;
				document.getElementById('foto3path').value=fileName3;
				document.getElementById('foto4path').value="";				
			} else if (files.length==4){
				var fileName3 = files[2].name;
				var fileName1 = files[0].name;
				var fileName2 = files[1].name;
				document.getElementById('foto1path').value=fileName1;
				document.getElementById('foto2path').value=fileName2;
				document.getElementById('foto3path').value=fileName3;			
				var fileName4 = files[3].name;
				document.getElementById('foto4path').value=fileName4;
			} else if (files.length==0){
				document.getElementById('foto1path').value="";
				document.getElementById('foto2path').value="";
				document.getElementById('foto3path').value="";
				document.getElementById('foto4path').value="";
			}
			
		});
    });
</script>
